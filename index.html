<!DOCTYPE html>
<html>
<head lang="hu">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

<body class="darkMode" id="darkMode" class="d-flex flex-column min-vh-100">
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-md-3">
                <span>Adja meg a kép linkjét:  </span><input type="url" id="urlInput">
            </div>
            <div class="col-md-3">
                <span>Adja meg a szélességét: </span><input type="number" id="widthInput"><span> px</span>
            </div>
            <div class="col-md-3">
                <span>Adja meg a képkeret vastagságát: </span><input type="number" id="borderIput"><span> px</span>
            </div>  
            <div class="col-md-3">
                <p>Adja meg a keret színét: </p><input type="color" id="colorInput">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <section id="imageSection">
                    <img src="/src/testKep.jpeg" alt="Kép" id="image">
                </section>
            </div>
        </div>
        <div class="row">
            <footer class="mt-auto">
                <div class="col-md-12 text-center text-muted border-bottom" style="background-color: rgba(0, 0, 0, 0.05);">
                    <p>Zuber Marcell 2/14T</p> <button id="darkModeButton">Sötét mód</button>
                </div>
            </footer>
        </div>
    </div>
    
    
    <script src='main.js'></script>
</body>
</html>
